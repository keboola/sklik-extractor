version: "2"

services:

  app:
    build: .
    tty: true
    command: bash
    volumes:
      - ./:/code
    working_dir: /code

  tests:
    build: .
    image: keboola/sklik-extractor
    tty: true
    stdin_open: true
    command: ./tests.sh

  tests-with-report:
    extends:
      service: tests
    volumes:
      - ./.git:/code/.git
    command: sh -c './tests.sh && ./vendor/bin/test-reporter'
